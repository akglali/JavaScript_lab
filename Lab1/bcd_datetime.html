<!DOCTYPE html>
<html>

<head>
    <title>
        Canvas Drawing
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <style>
        .center {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
    <script src="js/onsenui.js"></script>
    <script src="js/jquery.js"></script>
    <script scr='script.js'></script>

</head>

<body>
    <ons-navigator swipeable id="myNavigator" page="page1_html"></ons-navigator>
    <template id="page1_html">
  <ons-page id="page1">
    <ons-toolbar>
        <p class="center">
            Date-Time
        </p>
    </ons-toolbar>
    <p></p>

    <canvas class="center" id="myCanvas" width="500" height="300">
    </canvas>

    <div class="center">
        <p class="date_time" style="font-size: 50px;">
        </p>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br>
    <div class="center">
        <p style="text-align:center">
            *Changing shape : press space <br> <br> *Hiding date : press 'H' <br> <br> *Changing color : press enterb <br><br> **Canvas click events only works inspect mode <br><br> **With five-pair color option (randomly)
        </p>
    </div>
  </ons-page>
</template>
</body>

</html>
